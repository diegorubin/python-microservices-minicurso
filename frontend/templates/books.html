{% extends "base.html" %}

{% block title %}
  Livros
{% end %}

{% block body %}
  <div class="row">
    {% for book in books %}
      <div class="col-lg-4 book">
        <img class="cover thumb" src="{{book["cover"]}}">
        <div class="details">
          <a href="/books/{{ book["isbn"] }}">{{ book["name"] }}</a>
          <p>{{ book["author"] }}</p>
        </div>
      </div>
    {% end %}
  </div>
{% end %}
